<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Vite App</title>
    <style>
        *, :after, :before, ::backdrop {
            box-sizing: border-box;
        }

        .top-buttons {
            top: 0;
        }

        .bottom-buttons {
            bottom: 0;
        }

        .right-buttons {
            right: 0;
        }

        .left-buttons {
            left: 0;
        }

        .top-buttons,
        .right-buttons,
        .bottom-buttons,
        .left-buttons {
            display: flex;
            position: absolute;
        }

        .top-buttons,
        .bottom-buttons {
            left: 50%;
            transform: translateX(-50%);
        }

        .right-buttons,
        .left-buttons {
            top: 50%;
            flex-direction: column;
            transform: translateY(-50%);
        }

        .button-wrapper {
            cursor: pointer;
            padding: 15px;
        }

        .button {
            width: 16px;
            height: 16px;
            border: 2px solid black;
            transition: all 0.1s ease-out;
            border-radius: 50%;
        }

        .button-wrapper:hover .button {
            transform: scale(1.25);
            transition: all 0.1s ease-in;
        }

        .button_active {
            background-color: black;
        }

        .top-buttons > .button:not(:first-child),
        .bottom-buttons > .button:not(:first-child) {
            margin-left: 40px;
        }

        .right-buttons > .button:not(:first-child),
        .left-buttons > .button:not(:first-child) {
            margin-top: 40px;
        }

        .example {
            width: 550px;
            height: 400px;
            position: relative;
            border: 1px solid black;
        }

        .example_scroll {
            overflow: scroll;
        }

        .wrapper {
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center;
        }

        .wrapper_full {
            width: 100%;
            height: 100%;
        }

        .wrapper_fixed {
            width: 1450px;
            height: 950px;
        }

        .reference {
            width: 96px;
            height: 96px;
            border: 2px dashed black;
            display: flex;
            font-weight: bold;
            align-items: center;
            justify-content: center;
        }

        .popup {
            color: white;
            display: flex;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            position: absolute;
        }

        .popup {
            /*.arrow {*/
            background-color: #007bff;
        }

        .arrow {
            background-color: red;
        }

        .popup_placement {
            height: 36px;
        }

        .popup_shift {
            top: 0;
            left: 0;
            height: 250px;
            min-width: 98px;
        }

        .popup_flip {
            height: 36px;
            min-width: 60px;
        }

        .popup_top,
        .popup_right,
        .popup_bottom,
        .popup_left {
            min-width: 70px;
        }

        .popup_top-start,
        .popup_top-end,
        .popup_bottom-start,
        .popup_bottom-end {
            min-width: 150px;
        }

        .popup_right-start,
        .popup_right-end,
        .popup_left-start,
        .popup_left-end {
            min-width: 100px;
        }

        .popup_shift {
            min-width: 196px;
        }

        .arrow {
            width: 20px;
            height: 20px;
            position: absolute;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div class="body-padding">
    <h2>Placement</h2>
    <div id="placement" class='example'>
        <div class='wrapper wrapper_full'>
            <div class="top-buttons">
                <div id="top-start" class="button-wrapper">
                    <div class="button"></div>
                </div>
                <div id="top" class="button-wrapper">
                    <div class="button"></div>
                </div>
                <div id="top-end" class="button-wrapper">
                    <div class="button"></div>
                </div>
            </div>
            <div class="right-buttons">
                <div id="right-start" class="button-wrapper">
                    <div class="button"></div>
                </div>
                <div id="right" class="button-wrapper">
                    <div class="button"></div>
                </div>
                <div id="right-end" class="button-wrapper">
                    <div class="button"></div>
                </div>
            </div>
            <div class="bottom-buttons">
                <div id="bottom-start" class="button-wrapper">
                    <div class="button"></div>
                </div>
                <div id="bottom" class="button-wrapper">
                    <div class="button"></div>
                </div>
                <div id="bottom-end" class="button-wrapper">
                    <div class="button"></div>
                </div>
            </div>
            <div class="left-buttons">
                <div id="left-start" class="button-wrapper">
                    <div class="button"></div>
                </div>
                <div id="left" class="button-wrapper">
                    <div class="button"></div>
                </div>
                <div id="left-end" class="button-wrapper">
                    <div class="button"></div>
                </div>
            </div>
            <div class='reference'>
                <span>Reference</span>
            </div>
            <div class="popup popup_placement"></div>
        </div>
    </div>
    <h2>Shift</h2>
    <div id="shift" class='example example_scroll'>
        <div class='wrapper wrapper_fixed'>
            <div class='reference'>
                <span>Reference</span>
            </div>
            <div class="popup popup_shift">Popover</div>
        </div>
    </div>
    <h2>Flip</h2>
    <div id="flip" class='example example_scroll'>
        <div class='wrapper wrapper_fixed'>
            <div class='reference'>
                <span>Reference</span>
            </div>
            <div class="popup popup_flip">Tooltip</div>
        </div>
    </div>
    <h2>Arrow</h2>
    <div id="arrow" class='example example_scroll'>
        <div class='wrapper wrapper_fixed'>
            <div class='reference'>
                <span>Reference</span>
            </div>
            <div class="popup popup_shift">Popover</div>
            <div class="arrow"></div>
        </div>
    </div>
</div>
<script type="module" src="src/dev.ts"></script>
</body>
</html>
