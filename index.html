<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Vite App</title>
    <style>
        *, :after, :before, ::backdrop {
            box-sizing: border-box;
        }

        /* Placement, start */
        .top-buttons {
            top: 0;
        }

        .bottom-buttons {
            bottom: 0;
        }

        .right-buttons {
            right: 0;
        }

        .left-buttons {
            left: 0;
        }

        .top-buttons,
        .bottom-buttons,
        .right-buttons,
        .left-buttons {
            display: flex;
            position: absolute;
        }

        .top-buttons,
        .bottom-buttons {
            left: 50%;
            transform: translateX(-50%);
        }

        .right-buttons,
        .left-buttons {
            top: 50%;
            flex-direction: column;
            transform: translateY(-50%);
        }

        .button-wrapper {
            cursor: pointer;
            padding: 15px;
        }

        .button {
            width: 16px;
            height: 16px;
            border: 2px solid black;
            transition: all 0.1s ease-out;
            border-radius: 50%;
        }

        .button-wrapper:hover .button {
            transform: scale(1.25);
            transition: all 0.1s ease-in;
        }

        .button_active {
            background-color: black;
        }

        .top-buttons > .button:not(:first-child),
        .bottom-buttons > .button:not(:first-child) {
            margin-left: 40px;
        }

        .right-buttons > .button:not(:first-child),
        .left-buttons > .button:not(:first-child) {
            margin-top: 40px;
        }

        .placement {
            width: 550px;
            height: 400px;
            position: relative;
            border: 1px solid black;
        }

        .placement-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center;
        }

        .placement-reference {
            width: 96px;
            height: 96px;
            border: 2px dashed black;
            display: flex;
            font-weight: bold;
            align-items: center;
            justify-content: center;
        }

        .placement-popup {
            /*top: 0;*/
            /*left: 0;*/
            color: white;
            height: 36px;
            display: flex;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            position: absolute;
            background-color: #007bff;
        }

        .placement-popup_top,
        .placement-popup_right,
        .placement-popup_bottom,
        .placement-popup_left {
            min-width: 70px;
        }

        .placement-popup_top-start,
        .placement-popup_top-end,
        .placement-popup_bottom-start,
        .placement-popup_bottom-end {
            min-width: 150px;
        }

        .placement-popup_right-start,
        .placement-popup_right-end,
        .placement-popup_left-start,
        .placement-popup_left-end {
            min-width: 100px;
        }

        /* Placement, end */

        /* Shift, start */
        .shift {
            width: 550px;
            height: 400px;
            overflow: scroll;
            position: relative;
            border: 1px solid black;
        }

        .shift-wrapper {
            width: 1450px;
            height: 950px;
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center;
        }

        .shift-reference {
            width: 96px;
            height: 96px;
            border: 2px dashed black;
            display: flex;
            font-weight: bold;
            align-items: center;
            justify-content: center;
        }

        .shift-popup {
            top: 0;
            left: 0;
            color: white;
            height: 250px;
            display: flex;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            position: absolute;
            background-color: #007bff;
        }

        .shift-popup__right {
            min-width: 98px;
        }

        /* Shift, end */
    </style>
</head>
<body>
<h2>Placement</h2>
<div class='placement'>
    <div class='placement-wrapper'>
        <div class="top-buttons">
            <div id="top-start" class="button-wrapper">
                <div class="button"></div>
            </div>
            <div id="top" class="button-wrapper">
                <div class="button"></div>
            </div>
            <div id="top-end" class="button-wrapper">
                <div class="button"></div>
            </div>
        </div>
        <div class="right-buttons">
            <div id="right-start" class="button-wrapper">
                <div class="button"></div>
            </div>
            <div id="right" class="button-wrapper">
                <div class="button"></div>
            </div>
            <div id="right-end" class="button-wrapper">
                <div class="button"></div>
            </div>
        </div>
        <div class="bottom-buttons">
            <div id="bottom-start" class="button-wrapper">
                <div class="button"></div>
            </div>
            <div id="bottom" class="button-wrapper">
                <div class="button"></div>
            </div>
            <div id="bottom-end" class="button-wrapper">
                <div class="button"></div>
            </div>
        </div>
        <div class="left-buttons">
            <div id="left-start" class="button-wrapper">
                <div class="button"></div>
            </div>
            <div id="left" class="button-wrapper">
                <div class="button"></div>
            </div>
            <div id="left-end" class="button-wrapper">
                <div class="button"></div>
            </div>
        </div>
        <div class='placement-reference'>
            <span>Reference</span>
        </div>
        <div class="placement-popup"></div>
    </div>
</div>
<h2>Shift</h2>
<div class='shift'>
    <div class='shift-wrapper'>
        <div class='shift-reference'>
            <span>Reference</span>
        </div>
        <div class="shift-popup shift-popup__right">Popover</div>
    </div>
</div>
<script type="module" src="src/dev.ts"></script>
</body>
</html>
